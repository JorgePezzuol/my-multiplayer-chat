<!DOCTYPE html>
<html>
  <head>
    <title>Multiplayer Game</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css-->
    <link rel="stylesheet" href="css/bulma.min.css" />

    <!-- vendors-->
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/vendor/phaser.min.js" defer></script>
    <script src="js/vendor/meet.jit.js" defer></script>
    <script src="js/vendor/hark.js" defer></script>

    <!-- game-->
    <script src="js/game/index.js" type="module" defer></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title" id="title">Test</h1>
        <p class="subtitle">subtitle</p>
        <div class="columns is-centered">
          <div class="column">
            <div id="game-container"></div>
          </div>
          <div class="column">
            <div id="meeting"></div>
          </div>
        </div>
      </div>
      <div class="modal" id="UsernameModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Enter your Username</p>
            <button class="delete close-modal" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Username:</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input
                      class="input"
                      id="username"
                      type="text"
                      placeholder="Enter username here"
                    />
                  </p>
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button id="btn-save-username" class="button is-success">
              Confirm
            </button>
            <button class="button close-modal">Cancel</button>
          </footer>
        </div>
      </div>
    </section>

    <script>
      navigator.getUserMedia =
        navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia;
      var constraints = { audio: true};

      function errorCallback(error) {
        console.log("navigator.getUserMedia error: ", error);
      }
      navigator.getUserMedia(constraints, onMediaSuccess, errorCallback);

      function onMediaSuccess(blog) {
        var options = {};
        var speechEvents = hark(blog, options);

        speechEvents.on("speaking", function () {
          console.log("speaking@@@");
        });

        speechEvents.on("stopped_speaking", function () {
          console.log("stopped_speaking");
        });
      }
    </script>
  </body>
</html>
